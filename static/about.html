<h1 id="unicoder-about">Unicoder about</h1>
<p>Unicoder is a Python web app built using the built-in <a href="https://docs.python.org/3/library/unicodedata.html"><code>unicodedata</code></a> module and the <a href="https://flask.palletsprojects.com/en/2.0.x/">Flask</a> web framework, and served via <a href="https://glitch.com/">Glitch</a> using <a href="https://gunicorn.org/">Gunicorn</a>. The source code can be viewed <a href="https://github.com/kylebgorman/unicoder">here</a>.</p>
<p>Unicoder was built by <a href="http://wellformedness.com">Kyle Gorman</a>.</p>
